# Schema for Stars (Run 94) DR12
filters: {complevel: 5, complib: blosc}
schema:
  common:
    primary_keys: id
    spatial_keys: [ra, dec]
    columns:
    - [run, i4]
    - [rerun, S4]
    - [camcol, i4]
    - [field, i4]
    - [id, u8]
    - [objc_type, i4]
    - [objc_flags, i4]
    - [objc_flags2, i4]
    - [zhedflag, i4]
    - [objc_rowc, f4]
    - [rowvdeg, f4]
    - [rowvdegerr, f4]
    - [colvdeg, f4]
    - [colvdegerr, f4]
    - [colc, f5]
    - [flags, i5]
    - [flags2, i5]
    - [ra, f4]
    - [dec, f4]
  photometric:
    columns:
    - [skyflux, f5]
    - [psfflux, f5]
    - [psfflux_ivar, f5]
    - [modelflux, f5]
    - [modelflux_ivar, f5]
    - [extinciton, f5]
    - [aperflux6, f4]
  image:
    columns:
    - [psp_status, i5]
    - [psf_fwhm, f5]
    - [resolve_status, i4]
    - [ifield, i4]
    - [balkan_id, i4]
    - [ndetect, i4]
    - [calib_status, i5]
    - [nmgypercount, f5]
  2mass:
    columns:
    - [tmass_j, f4]
    - [tmass_j_ivar, f4]
    - [tmass_h, f4]
    - [tmass_h_ivar, f4]
    - [tmass_k, f4]
    - [tmass_k_ivar, f4]
    - [tmass_ph_qual, a3]
    - [tmass_rd_flg, i4]
    - [tmass_bl_flg, i4]
    - [tmass_cc_flg, a3]
    - [tmass_gal_contam, b1]
    - [tmass_mp_flg, b1]
    - [tmass_jdate, f4]
    #- [tmass_matchdist, f4]
    #- [tmass_nmatch, i4]
